<article class="usuario" (click)="handleVisible()">
  <img class="avatar" src="{{avatar}}" alt="avatar">
</article>

@if (esVisible()) {
    <div class="infoUsuario">
        <h3>Nombre: <span>{{nombre}}</span></h3>
        <h3>Correo: <span>{{correo}}</span></h3>
        <button class="buttonSesion" (click)="cerrarSesion()">Cerrar sesion</button>
    </div>
}
